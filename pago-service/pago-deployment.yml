apiVersion: apps/v1
kind: Deployment
metadata:
  name: pago-deployment
  labels:
    app: pago-deployment
spec:
  selector:
    matchLabels:
      app: pago-deployment
  replicas: 2
  template:
    metadata:
      labels:
        app: pago-deployment
    spec:
      containers:
        - name: pago-deployment
          image: ielenagm/pagoservice
          ports:
            - containerPort: 8085
          env:
            - name: spring.cloud.config.uri
              value: http://config-service:8081
            - name: spring.config.import
              value: optional:configserver:http://config-service:8081
            - name: eureka.client.serviceUrl.defaultZone
              value: http://eureka-service:8761/eureka
            - name: EUREKA
              value: eureka-service
            - name: DB_HOST
              valueFrom:
                configMapKeyRef:
                  name: mysql-db
                  key: host
            - name: DB_NAME
              valueFrom:
                configMapKeyRef:
                  name: postgres-db
                  key: name
            - name: DB_USERNAME
              valueFrom:
                secretKeyRef:
                  name: postgres-user-credential
                  key: username
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-user-credentials
                  key: password