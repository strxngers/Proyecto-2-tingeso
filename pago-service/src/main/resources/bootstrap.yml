spring:
devtools:
  restart:
    aditional-paths: src/main/java
application:
  name: pago-service
cloud:
  config:
    enabled: true
    uri: http://localhost:8082
datasource:
  driver-class-name: org.postgresql.Driver
  url: jdbc:postgresql://localhost:5432/pago
  username: postgres
  password: 2214
jpa:
  show-sql: true
  hibernate:
    dialect: org.hibernate.dialect.PostgreSQLDialect
    ddl-auto: create
